{% extends 'layout.html' %}

{% block content %}
    <h2>Edit Contact</h2>
    <form method="POST" action="{{ url_for('edit', id=contact.id) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}" required>
        </div>
        <div class="form-group">
            <label for="tel">Telephone:</label>
            <input type="tel" class="form-control" id="tel" name="tel" value="{{ contact.tel }}" required>
        </div>
        <div class="form-group">
            <label for="picture">Picture URL:</label>
            <input type="text" class="form-control" id="picture" name="picture" value="{{ contact.picture }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Contact</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Contacts</a>
{% endblock %}
