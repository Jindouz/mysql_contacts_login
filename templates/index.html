{% extends 'layout.html' %}

{% block content %}
    <h2>Contacts</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Picture</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.id }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.tel }}</td>
                    <td><img src="{{ contact.picture }}" alt="Picture" width="50" height="50"></td>
                    <td>
                        <a href="{{ url_for('edit', id=contact.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{{ url_for('delete', id=contact.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
